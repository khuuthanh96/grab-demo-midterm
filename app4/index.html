<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Demo</title>
    <link href="style.css" rel="stylesheet" />
    <link href="signin.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpko9Lpfp1mkic--GLFEsKwPqTSq1AaA&callback=initMap"
    type="text/javascript"></script>
  </head>
  <body>
    <div class="notice none">Distance greater than 100m</div>
    <div class="info">
        <div class="avatar">AVATAR</div>
        <div class="signup_avatar">Sign Up</div>
        <div class="username"></div>
    </div>
    <div id="status" class="statusClicked">READY</div>
    <div id="finish" class="finish none">FINISH</div>
    <div id="accept" class="accept none">BẠN CÓ ĐỒNG Ý NHẬN XE KHÔNG?
        <div id="yes_accept" class="yes_accept"><i class="fas fa-check"></i></div>
        <div id="no_accept" class="no_accept"><i class="fas fa-times"></i></div>
    </div>
    
    <div class="screenWelcome">
        <div class="content">
            <div class="content__container">
                <p class="content__container__text">
                Hello
                </p>
                
                <ul class="content__container__list">
                <li class="content__container__list__item">everybody !</li>
                <li class="content__container__list__item">my_friend !</li>
                <li class="content__container__list__item">users !</li>
                <li class="content__container__list__item">world !</li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container_signin">
        <h3 style="color:red" id="msg"></h3>
        <h1 class="btn-signin active">Sign in</h1>
        <h1 class="title_signin none">Hi ! My friend !</h1>
        
        <form class="form none">
            <span class="fa fa-user"></span>
            <input type="email" placeholder="User Name" id="name">
            <span class="fa fa-unlock-alt"></span>
            <input type="password" placeholder="Password" id="password">
            <button type="submit" id="signin-button">Sign In</button>
        </form>
    </div>

    <div class="wrapper">
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="map"></div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
