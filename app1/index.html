<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Demo</title>
    <link href="style.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 id="msg">Welcome</h1>
            
            <form class="form">
                <span class="fa fa-user"></span>
                <input type="text" placeholder="Full Name" id="name">
                <span class="fa fa-map-marker-alt"></span>
                <input type="text" placeholder="Address" id="address">
                <span class="fa fa-phone"></span>
                <input type="text" placeholder="Phone Number" id="phone">
                <span class="fa fa-pen"></span>
                <input type="text" placeholder="Note" id="note">
                <button type="submit" id="find-button">Find</button>
            </form>
        </div>
        <div class="language">
            <button type="button" id="VI_language-button">VI</button>
            <button type="button" id="EN_language-button">EN</button>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
</body>
</html>
