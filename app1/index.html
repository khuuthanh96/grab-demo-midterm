<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grab Demo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center title">Grab Demo Midterm: APP#1</h2>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 bg-light">
                <form action="">
                    <div class="form-group row">
                        <label class="col-2" for="name">Họ tên:</label>
                        <input id="name" type="text" class="form-control mb-3 col-10" placeholder="Nhập họ tên">
                    </div>

                    <div class="form-group row">
                        <label class="col-2" for="address">Địa chỉ đón:</label>
                        <input id="address" type="text" class="form-control mb-3 col-10" placeholder="Nhập địa chỉ của bạn">
                    </div>

                    <div class="form-group row">
                        <label class="col-2" for="phone">Số điện thoại:</label>
                        <input id="phone" type="number" class="form-control mb-3 col-10" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="form-group row">
                        <label class="col-2" for="descriptions">Ghi chú:</label>
                        <textarea id="descriptions" rows=4 class="form-control col-10" placeholder="Nhập ghi chú"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3 float-right">Tìm Xe</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
