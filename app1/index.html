<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Demo</title>
    <link href="style.css" rel="stylesheet" />
    <link href="signin.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="screenWelcome">
        <div class="content">
            <div class="content__container">
                <p class="content__container__text">
                    Hello
                </p>

                <ul class="content__container__list">
                    <li class="content__container__list__item">everybody !</li>
                    <li class="content__container__list__item">my_friend !</li>
                    <li class="content__container__list__item">users !</li>
                    <li class="content__container__list__item">world !</li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container_signin">
        <h3 style="color:red" id="msg"></h3>
        <h1 class="btn-signin active">Sign in</h1>
        <h1 class="title_signin none">Hi ! My friend !</h1>

        <form class="form none">
            <span class="fa fa-user"></span>
            <input type="email" placeholder="Full Name" id="name">
            <span class="fa fa-unlock-alt"></span>
            <input type="password" placeholder="Password" id="password">
            <button type="submit" id="signin-button">Sign In</button>
        </form>
    </div>

    <div class="wrapper">
        <div class="container">
            <h1 id="result">Booking</h1>

            <form class="form">
                <span class="fa fa-user"></span>
                <input type="text" placeholder="Full Name" id="clientName">
                <span class="fa fa-map-marker-alt"></span>
                <input type="text" placeholder="Address" id="address">
                <span class="fa fa-phone"></span>
                <input type="text" placeholder="Phone Number" id="phone">
                <span class="fa fa-pen"></span>
                <input type="text" placeholder="Note" id="note">
                <button type="submit" id="find-button">Find</button>
            </form>
        </div>
        <div class="language">
            <button type="button" id="VI_language-button">VI</button>
            <button type="button" id="EN_language-button">EN</button>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
